<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PIGS</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/PIGS.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../docs-assets/js/html5shiv.js"></script>
      <script src="../../docs-assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container" id="container">

      <div id="carousel-pigs" class="carousel slide">
        <div class="carousel-inner">

          <div class="item active">
            <div class="form-pigs">
              <h2 class="form-pigs-heading">PIGS</h2>
              <input type="text" class="form-control" placeholder="Artist and song" id="txt-input" autofocus>
              <button class="btn btn-lg btn-primary btn-block has-spinner" id="btn-search">
                Search
              <span class="spinner"><i class="icon-spin icon-refresh"></i></span>
            </button>
              <button class="btn btn-lg btn-primary btn-block" id="btn-lucky">I'm Feeling Lucky</button>
            </div>
              <div class='controls'>
                <h1>
                    <span class='glyphicon glyphicon-pause'></span> <span class='glyphicon glyphicon-remove'></span>
                </h1>
                <br />
                <h1>
                    <span class='glyphicon glyphicon-volume-down'></span> <span class='glyphicon glyphicon-volume-up'></span>
                </h1>
              </div>
          </div>

          <div class="item">
            <div id="search-results">
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="btn-back">Back</button>
          </div>

        </div>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript -->
    <script src="./js/jquery-2.0.3.min.js"></script>
    <script src="./js/spin.min.js"></script>
    <script src="./js/PIGS.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
